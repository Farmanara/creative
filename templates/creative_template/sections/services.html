<!-- Services-->
        <section class="page-section" id="{{section.content.id}}">
            <div class="container">
                <h2 class="{{section.content.heading_class}}">{{section.content.heading_text}}</h2>
                <hr class="divider my-4" />
                <div class="row">

                {%for service in section.content.services%}
                    <div class="col-lg-3 col-md-6 text-center">
                        <div class="mt-5">
                            <i class="{{service.i_class}}"></i>
                            <h3 class="h4 mb-2">{{service.title}}</h3>
                            <p class="text-muted mb-0">{{service.description}}</p>
                        </div>
                    </div>

                    {%endfor%}

                </div>
            </div>
        </section>
